apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: meshcentral
  namespace: meshcentral
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.truechartsoci.org
      chart: meshcentral
      version: 18.11.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  timeout: 20m
  releaseName: meshcentral
  values:
    global:
      stopAll: false
    credentials:
      cloudflare:
        type: s3
        url: "${CLOUDFLARE_BUCKET_URL}"
        bucket: "meshcentral"
        accessKey: "${CLOUDFLARE_BUCKET_ACCESS_KEY}"
        secretKey: "${CLOUDFLARE_BUCKET_SECRET_KEY}"
        encrKey: "${CLOUDFLARE_BUCKET_ENCR_KEY}"
    cnpg:
      main:
        password: ${POSTGRES_PW}
        cluster:
          singleNode: true
        mode: recovery
        backups:
          enabled: true
          revision: "1"
          credentials: cloudflare
          scheduledBackups:
            - name: daily-backup
              schedule: "0 15 0 * * *"
              backupOwnerReference: self
              immediate: true
              suspend: false
        recovery:
          revision: ""
          credentials: cloudflare
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: meshcentral.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    meshcentral:
      domains:
        "":
          certUrl: https://meshcentral.${DOMAIN_0}
          title: MeshCentral
          title2: HoMSserver
      settings:
        cert: meshcentral.${DOMAIN_0}
    persistence:
      data:
        volsync:
          - name: data
            type: restic
            credentials: cloudflare
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 50 1 * * *
      files:
        volsync:
          - name: files
            type: restic
            credentials: cloudflare
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 0 2 * * *
      web:
        volsync:
          - name: web
            type: restic
            credentials: cloudflare
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 10 2 * * *
      backups:
        volsync:
          - name: backups
            type: restic
            credentials: cloudflare
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 20 2 * * *
    service:
      main:
        ports:
          main:
            protocol: https
