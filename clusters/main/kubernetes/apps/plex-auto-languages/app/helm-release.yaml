apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex-auto-languages
  namespace: plex-auto-languages
spec:
  interval: 15m
  chart:
    spec:
      chart: plex-auto-languages
      version: 11.3.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PLEX_TOKEN: ${PLEX_TOKEN}
                PLEX_URL: https://${PLEX_PAL_URL}:32400
                DEBUG: true
