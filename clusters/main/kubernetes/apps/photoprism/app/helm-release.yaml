apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: photoprism
  namespace: photoprism
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.truechartsoci.org
      chart: photoprism
      version: 27.2.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  timeout: 30m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    TZ: Europe/Berlin
    global:
      stopAll: false
    credentials:
      cloudflare:
        type: s3
        url: "${CLOUDFLARE_BUCKET_URL}"
        bucket: "photoprism"
        accessKey: "${CLOUDFLARE_BUCKET_ACCESS_KEY}"
        secretKey: "${CLOUDFLARE_BUCKET_SECRET_KEY}"
        encrKey: "${CLOUDFLARE_BUCKET_ENCR_KEY}"
    ingress:
      main:
        enabled: true
        ingressClassName: external
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          homepage:
            enabled: true
            group: Media
            name: PhotoPrism
            widget:
              enabled: false
        hosts:
          - host: photoprism.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      storage:
        volsync:
        - name: storage
          type: restic
          credentials: cloudflare
          dest:
            enabled: false
          src:
            enabled: true
            trigger:
              schedule: 40 3 * * *
      originals:
        enabled: true
        type: nfs
        path: /mnt/MAIN/Pictures
        mountPath: "/photoprism/originals"
        server: ${TRUENAS_IP}
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PHOTOPRISM_ADMIN_PASSWORD: ${PHOTOPRISM_ADMIN_PW}
